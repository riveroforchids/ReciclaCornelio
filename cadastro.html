<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <header>
        <a id="voltar" href="index.html"> <i class="fa-solid fa-arrow-left"></i> Home</a>
    </header>

    <main>
    <form action="login.html" method="get"> 
        <h1>Cadastro</h1>

        <!-- Dados para o Login -->
        <div class="dados">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail aqui" autocomplete="email"  required>
            <label for="pwd">Senha</label>
            <input type="password" id="pwd" name="pwd" placeholder="Digite sua senha aqui" required>
        </div>

        <!-- Borda para separar os dados -->
        <div class="borda"></div>

        <!-- Endereço -->
        <div class="endereco-container">
            <div id="nome-estabelecimento">
                <label for="name">Nome do estabelecimento</label>
                <input type="text" id="name" name="name" placeholder="" autocomplete="off" required>
            </div>

            <div id="telefone">
                <label for="phone">Whatsapp</label>
                <input type="tel" id="phone" name="phone" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" placeholder="(xx) xxxxx-xxxx" required />
            </div>

            <div class="endereco">
                <div id="rua">
                    <label for="address">Endereço/Rua</label>
                   <input type="text" id="address" name="address" required>
               </div>
   
               <div id="numero">
                   <label for="number">Número</label>
                   <input type="number" id="number" name="number">
                </div>
            </div>

            <div class="endereco">
                <div id="bairro">
                    <label for="bairro_">Bairro</label> 
                    <input type="text" id="bairro_" name="bairro" required>
                </div>
                
                <div id="complemento">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement">
                </div>
            </div>

           <div class="endereco">
                <div id="cidade">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" placeholder="" required>
                </div>

                <div id="estado">
                    <label for="state">Estado</label>
                    <select id="state" name="state">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR" selected >Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piaú</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>      
        </div>

        <!-- Borda para separar os dados -->
        <div class="borda"></div>

        <div class="checkboxes">
            <div class="checkbox">
                <input type="checkbox" id="orgânico" name="coleta" value="orgânico">
                <label for="orgânico">
                    <img src="./Assets/stink_3239511.png" alt="">
                    Lixo Orgânico
                </label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="plastico" name="coleta" value="plastico">
                <label for="plastico">
                    <img src="./Assets/bottles_5765456.png" alt="">
                    Plástico
                </label>    
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="papel-papelão" name="coleta" value="papel-papelão">
                <label for="papel-papelão">
                    <img src="./Assets/paper_5765098.png" alt="">
                    Papel e Papelão
                </label>
            </div>
           
            <div class="checkbox">
                <input type="checkbox" id="eletrônico" name="coleta" value="eletrônico">
                <label for="eletrônico">
                    <img src="./Assets/electronics_5765332.png" alt="">
                    Eletrônico
                </label>    
            </div>

            <div class="checkbox">
                <input type="checkbox" id="vidro" name="coleta" value="vidro">
                <label for="vidro">
                    <img src="./Assets/bottles_5765066.png" alt="">
                    Vidro
                </label>    
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="metal" name="coleta" value="metal">
                <label for="metal">
                    <img src="./Assets/cans_5765163.png" alt="">
                    Metal
                </label>    
            </div> 
        </div>

        <input id="btn" type="submit" value="Enviar">
    </form>
    </main>
</body>
</html>
